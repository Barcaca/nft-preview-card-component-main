<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link type="image/png" href="./images/favicon-32x32.png" rel="icon" sizes="32x32">
    <link href="dist/styles.css" rel="stylesheet">

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main" id="main">
      <div class="c">
        <div class="c-overlay">
          <img class="c-overlay-image" src="images/image-equilibrium.jpg" alt="Equilibrium">
        </div>
        <h1 class="c-title">Equilibrium #3429</h1>
        <p class="c-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="c-grid">
          <div class="c-price">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"></path>
            </svg>
            <h2 class="c-price-value">0.041 ETH</h2>
          </div>
          <div class="c-days">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"></path>
            </svg>
            <p>3 days left</p>
          </div>
        </div>
        <hr class="c-line">
        <div class="c-user">
          <img class="c-user-avatar" src="images/image-avatar.png" alt="Avatar">
          <p class="c-user-name">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
      <div class="main__attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/Barcaca" rel="noopener" target="_blank">Luan Barca√ßa</a>.
      </div>
    </main>
  </body>
</html>
